<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wave Equation</title>
  <script src="https://acko.net/mathbox2/0.0.5/mathbox-bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5.1/dat.gui.min.js"></script>
  <link rel="stylesheet" href="https://acko.net/mathbox2/0.0.5/mathbox.css">

  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>

  <script type="application/glsl" id="vertex-xyz">
  // Enable STPQ mapping
  #define POSITION_STPQ
  void getVertex(inout vec4 xyzw, inout vec4 stpq) {
    // Store XYZ per vertex in STPQ
    stpq = xyzw;
  }
  </script>

  <script type="application/glsl" id="fragment-xyz">
  // Enable STPQ mapping
  #define POSITION_STPQ

  vec3 hsv2rgb(vec3 c)
  {
      vec4 K = vec4(1.0, 2.0 / 3.0, 1.0 / 3.0, 3.0);
      vec3 p = abs(fract(c.xxx + K.xyz) * 6.0 - K.www);
      return c.z * mix(K.xxx, clamp(p - K.xxx, 0.0, 1.0), c.y);
  }

  vec4 getColor(vec4 rgba, inout vec4 stpq) {
    // Retrieve interpolated XYZ from vertices and use as RGB color.
    // Note: gamma correction is applied with .fragment({ gamma: true }).
    vec3 rgb = hsv2rgb(0.32 + vec3(-clamp(0.40*stpq.y,-0.27,0.27),1.0,1.0));
    
    return vec4(rgb, 1.0);
  }
  </script>

  <script>

    var δ = 5;

    var cos = function(x){
      return Math.cos(x)
    }
    var sin = function(x){
      return Math.sin(x)
    }
    var pow = function(x,y){
      return Math.pow(x,y)
    };
    var exp = function(x){
      return Math.exp(x)
    };
  
    mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor', 'stats'],
      controls: {
        klass: THREE.OrbitControls
      },
    });
    three = mathbox.three;

    three.camera.position.set(0, 0, 3);
    three.renderer.setClearColor(new THREE.Color(0x000000), 1.0);

    view = mathbox
    .set({
      focus: 3,
    })
    .cartesian({
      range: [[-δ, δ], [-δ, δ], [-δ, δ]],
      scale: [1, 1, 1],
    })
    // .axis({
    //   axis:1,
    //   //range:[0,1]
    // })
 

    view.scale({
      divide: 10,
    })

    // view.grid({
    //   divideX: 10,
    //   divideY:10,
    //   width: 1,
    //   // opacity: 0.2,
    //   zBias: -5,
    // });

   	var size = 200;
    var c = 2.0;
   	var δt = 0.0166;
    var δx = 2*δ/(size);
    var r = c*δt/δx;

    var y = [];
    var y_0 = []; 
    var y_1 = [];
    var y_temp = [];

    for (var i = 0; i < size + 1; i++) {
      var x = i*δx - δ;
      // Initial condition
      y_x = exp(-pow(x,2))+sin(x*π/δ) + exp(-pow(x-3,2));
      y_0[i] = y_x;
      y_1[i] = y_x;
    };

    y[0] = 0.0; y[size] = 0.0;

    view.array({
    	expr:function(emit){
        // left endpoint
        emit(-δ, y[0])
        // string
        for (var i = 1; i < size; i++) {
          y[i] = 2.*(1.-pow(r,2))*y_1[i] - y_0[i] + pow(r,2)*(y_1[i+1] + y_1[i-1]);
          emit(i*δx - δ, y[i])
        }
        // right endpoint
        emit(δ, y[size])

        y_temp = y_1.slice();
        y_1 = y.slice();
        y_0 = y_temp.slice();

    	},
    	items: size+1,
    	channels: 2,
    });

    var xf = view;
    xf =
      xf
      .shader({
        code: "#vertex-xyz"
      })
      .vertex({
        //Work in data XYZ instead of view XYZ
        pass: 'data'
      });
      
    xf =
      xf
      .shader({
        code: "#fragment-xyz"
      })
      .fragment({
        // Convert from (web) sRGB to (GL) linear RGB on output
        gamma: true
      });

   // Make surface from data
    xf.vector({
      color: 0xFFFFFF,
      width: 6.0,
    })


  </script>
</body>
</html>
