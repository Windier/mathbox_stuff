  <script type="application/glsl" id="vertex-xyz">
  // Enable STPQ mapping
  #define POSITION_STPQ
  void getPosition(inout vec4 xyzw, inout vec4 stpq) {
    // Store XYZ per vertex in STPQ
    stpq = xyzw;
  }
  </script>

  <script type="application/glsl" id="fragment-xyz">
  // Enable STPQ mapping
  #define POSITION_STPQ
  vec4 getColor(vec4 rgba, inout vec4 stpq) {

    vec3 rgb = vec3(stpq.xyz);
    
    return vec4(rgb, 1.0);
  }
  </script>

  <script type="application/glsl" id="mask-xyz">
  varying vec3 vNormal;
  float getMask(vec4 stpq) {
    float intensity = 1.0; 
    
    return intensity;
  }
  </script>

  <script>

  // GUI
    var gui = new dat.GUI();
    gui.domElement.id = 'gui';
    var props = {
      a : 1.00,
      p_x : 0.00,
      p_y : 1.00,
      p_z : 0.00,
    };
    gui.add(props, 'a').min(0.00).max(1.00).step(0.001);
    gui.add(props, 'p_x').min(0.00).max(1.00).step(0.001);
    gui.add(props, 'p_y').min(0.00).max(1.00).step(0.001);
    gui.add(props, 'p_z').min(0.00).max(1.00).step(0.001);

    mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor', 'stats'],
      controls: {
        klass: THREE.OrbitControls
      },
    });
    three = mathbox.three;

    three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);

    view = mathbox
    .set({
      focus: 3
    })
    .camera({
      proxy: true,
      position: [0, 0, 3],
    })
    .cartesian({
      range: [[-0.5, 0.5], [-0.5, 0.5], [-0.5, 0.5]],
      scale: [1, 1, 1],
    })
    // .bind("bend", function(time){
    //   var a = props.a;
    //   return a
    // });

    

    view.axis({
      detail: 256,
    })
    .scale({
      divide: 10,
      unit: 0.25,
      base: 2,
    })
    .ticks({
      width: 2,
      classes: ['foo', 'bar'],
    })

    view.axis({
      axis: 2,
    });

    var cos = function(x){
      return Math.cos(x)
    }
    var sin = function(x){
      return Math.sin(x)
    }
    var pow = function(x,y){
      return Math.pow(x,y)
    };

    var E = new THREE.Vector3();
    var r = new THREE.Vector3();
    var p = new THREE.Vector3(0.0, 1.0, 0.0);
    var pos = new THREE.Vector3();


    var dist;

    var size = 6;

    var steps_euler = 50;

    var field = function(x,y,z){
      r.set(x,y,z);
      dist = r.length();
      r.normalize();
      E.subVectors(r.multiplyScalar(p.dot(r)*3.0),p);
      E.setLength(0.1);
      return [E.x, E.y, E.z]
    };

    view
    .volume({
      id: 'sampler',
      width: size,
      height: size,
      depth: size,
      // rangeX:[-0.01,0.01],
      // rangeY:[0.01,0.02],
      // rangeZ:[-0.01,0.01],
      expr: function (emit, x, y, z, t) {

        p.set(props.p_x,props.p_y,props.p_z);

        for (var i = 0; i < steps_euler; ++i) {

            var a = props.a;
            var delta = 5.0*a/steps_euler;
            var f = field(x,y,z,t);

            pos.set(x,y,z);

            emit(pos.x, pos.y, pos.z, t);
            // euler step
            x += f[0]*delta;
            y += f[1]*delta;
            z += f[2]*delta;
          } 
      },
      items: steps_euler,
      channels: 4,
    })
    .lerp({
      items:64,
      source:'<'
    });

    var xf = view;
