  <script>
    mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor', 'stats'],
      controls: {
        klass: THREE.OrbitControls
      },
    });
    three = mathbox.three;

    three.camera.position.set(1, 1, 3);
    three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);

  // GUI
    var gui = new dat.GUI();
    gui.domElement.id = 'gui';
    var props = {
      v_x : 0.00,
      v_y : 1.00,
      v_z : 0.00,
      x_0 : 1.00,
      y_0 : 1.00,
      z_0 : 1.00,
      alpha: 0.0001,
    };
    gui.add(props, 'v_x').min(-1.5).max(1.5).step(0.001);
    gui.add(props, 'v_y').min(-1.5).max(1.5).step(0.001);
    gui.add(props, 'v_z').min(-1.5).max(1.5).step(0.001);
    gui.add(props, 'x_0').min(-10).max(10).step(0.001);
    gui.add(props, 'y_0').min(-10).max(10).step(0.001);
    gui.add(props, 'z_0').min(-10).max(10).step(0.001);
    gui.add(props, 'alpha').min(0.0).max(1.0).step(0.001);


    view = mathbox
    .set({
      focus: 3,
    })
    .cartesian({
      range: [[-10, 10], [-10, 10], [-10, 10]],
      scale: [1, 1, 1],
      rotation: [-π/2,0,-π/2]
    });

    view.axis({
      axis: 1,
      color : 'rgb(255,0,0)',
      width: 0.5,
      range: [0, 1]
    });
    view.axis({
      axis: 2,
      color : 'rgb(0,255,0)',
      width: 0.5,
      range: [0, 1]
    });
    view.axis({
      axis: 3,
      color : 'rgb(0,0,255)',
      width: 0.5,
      range: [0, 1]
    });
    
    view.scale({
      divide: 10,
    })

    // view.grid({
    //   divideX: 10,
    //   divideY:10,
    //   width: 1,

    // });

    var accel = new THREE.Vector3(0,0,0);

    var accel_field = function(x,y,z){
      m = 10.0;
      alpha = props.alpha;
      a_x = -x + alpha*0.5*Math.sin(y-x);
      a_y = -y;
      a_z = -z;
      n = Math.hypot(a_x,a_y,a_z);
      n = Math.pow(n,3);
      accel.set(a_x/n, a_y/n, a_z/n);
      return accel
    };

    view.volume({
      width:  10,
      height: 10,
      depth: 10,
      expr: function (emit, x, y, z, i, j, k, t, delta) {
        accel_field(x,y,z);
        a_x = accel.x;
        a_y = accel.y;
        a_z = accel.z;
        n = Math.hypot(a_x, a_y, a_z);
        scale = 0.5;
        emit(x, y, z);
        emit(x + scale*a_x/n, y + scale*a_y/n, z + scale*a_z/n)
      },
      items:2,
      channels: 3,
    })
    // .lerp({

    // })
    .vector({
      points: '<',
      color: 0x3090FF,
      width: 0.5,
      opacity: 0.5,
      end:true,
    });

    view.volume({
      width:  1,
      height: 1,
      depth: 1,
      expr: function (emit, x, y, z, i, j, k, t, delta) {
        v_x = props.v_x;
        v_y = props.v_y;
        v_z = props.v_z;
        x_0 = props.x_0;
        y_0 = props.y_0;
        z_0 = props.z_0;

        var vel = new THREE.Vector3(v_x, v_y, v_z);
        var pos = new THREE.Vector3(x_0, y_0, z_0);

        emit(x_0, y_0, z_0);
        emit(x_0 + v_x, y_0 + v_y, z_0 + v_z)

      },
      items:2,
      channels: 3,
    })
    .vector({
      points: '<',
      color: 0x3090FF,
      width: 1.5,
      zBias: 10,
      end:true,
    });

    //   },

    var iters = 10000;

    view.volume({
      width:  1,
      height: 1,
      depth: 1,
      expr: function (emit, x, y, z, i, j, k, t) {
        v_x = props.v_x;
        v_y = props.v_y;
        v_z = props.v_z;
        x_0 = props.x_0;
        y_0 = props.y_0;
        z_0 = props.z_0;

        var vel = new THREE.Vector3(v_x, v_y, v_z);
        var pos = new THREE.Vector3(x_0, y_0, z_0);

        delta_t = 0.05;
        for (var i = 0; i < iters; i++) {
          emit(pos.x, pos.y, pos.z);
          accel_field(pos.x,pos.y, pos.z);
          vel.set(vel.x + accel.x*delta_t,vel.y + accel.y*delta_t, 
            vel.z + accel.z*delta_t);
          pos.set(pos.x + vel.x*delta_t, pos.y + vel.y*delta_t,
            pos.z + vel.z*delta_t);
        }
      },
      items:iters,
      channels: 3,
    })
    .vector({
      points: '<',
      color: 0x000000,
